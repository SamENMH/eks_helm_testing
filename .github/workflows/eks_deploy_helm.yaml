name: Deploy Helm chart to EKS cluster
on:
  workflow_dispatch:
jobs:
  deploy_helm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy opentelemetry demo
      uses: bitovi/github-actions-deploy-eks-helm@v1.2.12
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
        cluster-name: eks-test
        chart-path: open-telemetry/opentelemetry-demo
        namespace: otel
        create-namespace: true
        name: my-otel-demo
        chart-repository: https://open-telemetry.github.io/opentelemetry-helm-charts
        version: 0.11.0

    - name: Deploy opentelemetry coralogix integration
      uses: bitovi/github-actions-deploy-eks-helm@v1.2.12
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
        cluster-name: eks-test
        chart-path: coralogix/otel-integration
        config-files: coralogfig-otel/values.yaml
        namespace: otel
        create-namespace: false
        name: otel-coralogix-integration
        chart-repository: https://cgx.jfrog.io/artifactory/coralogix-charts-virtual
        version: 0.0.215
        helm-extra-args: --render-subchart-notes